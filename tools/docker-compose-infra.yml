version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:4.0.7-management-alpine
    container_name: "rabbitmq-dev"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
